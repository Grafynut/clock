<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analofg clock</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div Class="Buttons">
        <div class="navigation active">Clock</div>
        <div class="navigation">StopWatch</div>
    </div>
    <!--Clock-->
    <div class="clockBody func">
        <div class="digitalTime"></div>
        <div class="hands">
            <div class="bigHand H-item"></div>
            <div class="midiumHand H-item"></div>
            <div class="smallHand H-item"></div>
        </div>
    </div>
    <!--Clock-->

    <!--Stop Watch-->
    <div class="stopWatch func">
        <div class="Timing">00.00.00</div>
        <div class="history"></div>
        <div class="switchs">
            <button class="switch" id="puase"><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="switch" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="switch" id="reset"><i class="fa fa-repeat" aria-hidden="true"></i></button>
        </div>
    </div>
    <!--Stop Watch-->

    <script src="assets/js/main.js"></script>
</body>

</html>
